<!doctype html>
<head>
  <meta charset="utf=8" />
  <title>Draw rectangle in canvas!</title>
  <script>
    function draw() {
     r = document.getElementById('rect').getContext('2d');
     col = document.getElementById('color');
     col = col.value;
     w = document.getElementById('width');
     w = w.value;
     h = document.getElementById('height');
     h = h.value;
     col = document.getElementById('color');
     col = col.value;
     r.clearRect(10,10, 500, 500);
     r.fillStyle = col;
     r.fillRect(10,10, w, h);
    }
  
  
  </script>
</head> 
<body>
  <canvas id="rect" width="700" height="500">Upgrade your browser!</canvas>
  
  <form onmousemove="draw()">
    <label>width: <input type="range" id="width" step="20" min="20" max="500"  value="20" /></label><br/>
    <label>height: <input type="range" id="height" step="20" min="20" max="500" value="20" /></label><br/>
    <label>color: <input type="color" id="color" value="#00ff00" /></label>
  </form>
</body>
</html>
