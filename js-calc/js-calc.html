  <link rel="stylesheet" href="js-calc.css" />
</head> 
<body>

<div id="js-calc" >

  <form>  
    <textarea  id="display" style="resize: none;" readonly="readonly" ></textarea>


   <div class="num"><p> <input type="button" value="1" onclick="jscalc('1');"/><input type="button" onclick="jscalc('2');" value="2"/><input type="button" onclick="jscalc('3');" value="3"/></p>
    <p><input type="button" value="4" onclick="jscalc('4');"/><input type="button" onclick="jscalc('5');" value="5"/><input type="button" onclick="jscalc('6');" value="6"/></p>
    <p><input type="button" value="7" onclick="jscalc('7');"/><input type="button" onclick="jscalc('8');" value="8"/><input type="button" onclick="jscalc('9');" value="9"/></p>
    <p><input type="button" value="0" onclick="jscalc('0');"/><input type="button" onclick="jscalc('.');" value="."/><input type="button" onclick="jscalc('=');" value="="/></p></div>    
    <div class="oth">
    <p><input type="button" value="*" onclick="jscalc('*');"/><input type="button" onclick="jscalc('/');" value="/"/></p>
    <p><input type="button" onclick="jscalc('p');" value="&#8730;" /><input type="button" onclick="jscalc('c');" value="C"/></p>
    <p><input type="button" onclick="jscalc('-');" value="-" style="float: left; margin-left: 11px;" /></p>
    <p><input type="button" onclick="jscalc('+');" value="+" style="width: 70px;"/> </p></div>

  </form>
</div>
