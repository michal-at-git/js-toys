<!doctype html>
<head>
<title>Tic tac toe game :)</title>
<meta charset="utf-8" />
<script src="ttt.js" ></script>
<link rel="stylesheet" href="ttt.css" />
</head>
<body>
<div class="tttgame">
<div id="a" onclick="move('a')"></div><div id="b" onclick="move('b')" ></div><div id="c" onclick="move('c')" ></div>
<div id="d" onclick="move('d')" ></div><div id="e"  onclick="move('e')"></div><div id="f"  onclick="move('f')"></div>
<div id="g"  onclick="move('g')"></div><div id="h"  onclick="move('h')"></div><div id="i"  onclick="move('i')"></div>
</div>
</body>
</html>
